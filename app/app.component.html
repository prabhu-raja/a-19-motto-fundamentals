<div class="app">
    <h3>Airline Passengers</h3>
    <ul>
        <template 
            ngFor 
            [ngForOf]="passengers" 
            let-passenger 
            let-i="index">
            <li>
                {{i}} - {{passenger.fullname}}
            </li>
        </template>
    </ul>
    <hr>
    <ul>
        <li *ngFor="let passenger of passengers; let i = index;">
            {{i}} - {{passenger.fullname}}
        </li>
    </ul>
    
</div>
