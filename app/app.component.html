<div class="app">
    <h3>Airline Passengers</h3>
    <p>Class Binding</p>
    <ul>
        <li *ngFor="let passenger of passengers; let i = index;">
            <span 
                class="status" 
                [class.checked-in]="passenger.checkedIn" 
                [class.is-vip]="passenger.isVip">
            </span>
            {{i}} - {{passenger.fullname}}
        </li>
    </ul>
    <hr>
    <p>ngClass Binding (if multiple class needed)</p>
    <ul>
        <li *ngFor="let passenger of passengers; let i = index;">
            <span 
                class="status" 
                [ngClass]="{
                    'checked-in': passenger.checkedIn,
                    'is-vip': passenger.isVip
                }">
            </span>
            {{i}} - {{passenger.fullname}}
        </li>
    </ul>
</div>
