<form (submit)="handleSubmit(myForm.value, myForm.valid)" #myForm="ngForm" novalidate>
    <div>{{detail | json}}</div>

    <div>Passenger Name: </div>
    <input 
        type="text" 
        name="fullname" 
        [ngModel]="detail?.fullname" 
        #fname="ngModel"
        required>
    <div *ngIf="fname.errors?.required && fname.dirty" class="error">
        ðŸ”¥Passenger name is required
    </div> 
    <!--  -->
    <div>Passenger Id:</div>
    <input 
        type="number" 
        name="id" 
        [ngModel]="detail?.id" 
        #fid="ngModel" 
        required>
    <div *ngIf="fid.errors?.required && fid.dirty" class="error">
        ðŸ”¥Passenger Id is required
    </div> 
    <!--  -->
    <div>Checked In:</div>
    <label>
        <input 
            type="checkbox" 
            name="checkedIn" 
            [ngModel]="detail?.checkedIn" 
            (ngModelChange)="toggleCheckIn($event)">
        Checked In
    </label>
    
    <div *ngIf="myForm.value.checkedIn">
        Check in Date:
        <input
            type="number"
            name="checkInDate" 
            [ngModel]="detail?.checkInDate">
    </div>
    <!--  -->
    <div>
        Luggage:
        <select 
            name="baggage"
            [ngModel]="detail?.baggage">
            <option 
                *ngFor="let item of baggage"
                [value]="item.key" 
                [selected]="item.key === detail?.baggage"> 
                    {{item.value}}
            </option>
        </select>
    </div>
    <!--  -->
    <p>Form Value - {{myForm.value | json}}</p>
    <p>Form Valid - {{myForm.valid}}</p>
    <p>Form Invalid - {{myForm.invalid}}</p>
    <!--  -->
    <button type="submit" [disabled]="myForm.invalid">
        Update Passenger
    </button>
</form>
